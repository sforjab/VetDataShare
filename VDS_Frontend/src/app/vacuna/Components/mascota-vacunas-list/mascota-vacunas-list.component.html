<div class="page-container">
  <!-- Spinner de carga -->
  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate" diameter="50" color="primary"></mat-progress-spinner>
  </div>

  <!-- Contenido principal -->
  <div *ngIf="!isLoading">
    <h2>Listado de Vacunas</h2>

    <!-- Tabla de vacunas -->
    <div class="tabla-container" *ngIf="vacunas.length > 0; else noVacunas">
      <table mat-table [dataSource]="vacunas" class="mat-elevation-z8">
        
        <!-- Fecha de Vacuna -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let vacuna"> {{ vacuna.fecha | date:'dd/MM/yyyy HH:mm' }} </td>
        </ng-container>

        <!-- Nombre de la Vacuna -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let vacuna"> {{ vacuna.nombre }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
      </table>
    </div>

    <!-- Mensaje si no hay vacunas -->
    <ng-template #noVacunas>
      <p>No se encontraron vacunas para esta mascota.</p>
    </ng-template>

    <!-- BotÃ³n de Volver -->
    <div class="boton-volver">
      <button mat-raised-button class="button-secondary" (click)="volver()">Volver</button>
    </div>
  </div>
</div>
