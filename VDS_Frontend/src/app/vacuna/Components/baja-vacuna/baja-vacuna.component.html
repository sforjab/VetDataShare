<h2 mat-dialog-title>Confirmar Baja</h2>
<mat-dialog-content>
  <p>¿Desea confirmar la baja de la vacuna <strong>{{ data.nombre }}</strong>?</p>
  <p>Se eliminará la vacuna y sus datos almacenados.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="confirmarEliminacion()">Confirmar</button>
  <button mat-raised-button color="warn" (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
