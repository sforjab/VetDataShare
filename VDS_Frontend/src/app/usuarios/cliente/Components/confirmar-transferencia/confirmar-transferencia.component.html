<h2 mat-dialog-title>Confirmar transferencia</h2>
<mat-dialog-content>
  <p>
    ¿Desea confirmar la transferencia de mascotas del cliente
    <strong>{{ data.idOrigen }}</strong> al cliente
    <strong>{{ data.idDestino }}</strong>?
  </p>
  <p>Se incluirán las mascotas del cliente origen en la lista de mascotas del cliente destino.</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button class="button-primary" (click)="confirmarTransferencia()" aria-label="Confirmar la transferencia de mascotas">Confirmar</button>
  <button mat-button class="button-secondary" (click)="cancelar()" aria-label="Cancelar la transferencia de mascotas">Cancelar</button>
</mat-dialog-actions>
