<h2 mat-dialog-title>Confirmar eliminación</h2>
<mat-dialog-content>
  <p>¿Desea confirmar la eliminación del cliente <strong>{{ data.nombre }} {{ data.apellido1 }} {{ data.apellido2 }}</strong>?</p>
  <p>Se eliminarán todas sus mascotas y datos asociados.</p>
</mat-dialog-content>
<mat-dialog-actions class="action-buttons">
  <button mat-raised-button class="button-primary" (click)="confirmarEliminacion()" aria-label="Confirmar la eliminación del cliente">Eliminar</button>
  <button mat-button class="button-secondary" (click)="cancelar()" aria-label="Cancelar la eliminación del cliente">Cancelar</button>
</mat-dialog-actions>
