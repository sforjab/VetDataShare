<div class="page-container">
  <!-- Título principal -->
  <h1>Nuevo Cliente</h1>

  <!-- Mat Card con el formulario -->
  <mat-card class="card perfil-card">
    <mat-card-content>
      <!-- Contenedor con diseño en grid -->
      <form class="perfil-form grid-form" #nuevoClienteForm="ngForm">
        <!-- Primera fila -->
        <mat-form-field appearance="fill">
          <mat-label>Número de Identificación</mat-label>
          <input matInput [(ngModel)]="cliente.numIdent" name="numIdent" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="cliente.nombre" name="nombre" required />
        </mat-form-field>

        <!-- Segunda fila -->
        <mat-form-field appearance="fill">
          <mat-label>Primer Apellido</mat-label>
          <input matInput [(ngModel)]="cliente.apellido1" name="apellido1" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Segundo Apellido</mat-label>
          <input matInput [(ngModel)]="cliente.apellido2" name="apellido2" />
        </mat-form-field>

        <!-- Tercera fila -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Dirección</mat-label>
          <input matInput [(ngModel)]="cliente.direccion" name="direccion" />
        </mat-form-field>

        <!-- Cuarta fila -->
        <mat-form-field appearance="fill">
          <mat-label>Teléfono</mat-label>
          <input matInput [(ngModel)]="cliente.telefono" name="telefono" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput [(ngModel)]="cliente.email" name="email" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <!-- Botones centrados -->
    <mat-card-actions class="action-buttons">
      <button
        mat-raised-button
        class="button-primary"
        (click)="crearCliente()"
        [disabled]="!nuevoClienteForm.form.valid"
      >
        Crear
      </button>
      <button mat-raised-button class="button-secondary" (click)="volver()">Volver</button>
    </mat-card-actions>
  </mat-card>
</div>
