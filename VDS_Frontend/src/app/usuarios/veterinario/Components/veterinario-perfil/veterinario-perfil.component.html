<div class="page-container">
  <!-- Spinner de carga -->
  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner mode="indeterminate" diameter="50" color="primary"></mat-progress-spinner>
  </div>

  <!-- Contenido principal -->
  <div *ngIf="!isLoading">
    <!-- Título principal -->
    <h1>Editar Perfil</h1>
  
    <!-- Mat Card con el formulario -->
    <mat-card class="card perfil-card">
      <mat-card-content>
        <!-- Contenedor con diseño en grid -->
        <form class="perfil-form grid-form" #perfilForm="ngForm">
          <!-- Primera fila -->
          <mat-form-field appearance="fill">
            <mat-label>Número de Identificación</mat-label>
            <input matInput [(ngModel)]="usuario.numIdent" name="numIdent" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Número de Colegiado</mat-label>
            <input matInput [(ngModel)]="usuario.numColegiado" name="numColegiado" required />
          </mat-form-field>
  
          <!-- Segunda fila -->
          <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput [(ngModel)]="usuario.nombre" name="nombre" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Primer Apellido</mat-label>
            <input matInput [(ngModel)]="usuario.apellido1" name="apellido1" required />
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Segundo Apellido</mat-label>
            <input matInput [(ngModel)]="usuario.apellido2" name="apellido2" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Rol</mat-label>
            <mat-select [(ngModel)]="usuario.rol" name="rol" [disabled]="!puedeEditarRol">
              <mat-option *ngFor="let rol of rolesDisponibles" [value]="rol">
                {{ rol }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
      <!-- Botones centrados -->
      <mat-card-actions class="action-buttons">
        <button mat-raised-button class="button-primary" (click)="guardarCambios()" [disabled]="!perfilForm.form.valid">
          Guardar
        </button>
        <button mat-raised-button class="button-secondary" (click)="volver()">
          Volver
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
