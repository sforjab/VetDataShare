<div class="detalle-prueba-container">
  <h2>Detalle de prueba</h2>

  <!-- Tarjeta de información general -->
  <mat-card class="info-card">
    <mat-card-content>
      <div class="info-row">
        <p><strong>Fecha:</strong> {{ prueba.fecha | date: 'dd/MM/yyyy' }}</p>
        <p><strong>Número de chip:</strong> {{ numeroChip }}</p>
      </div>
      <div class="info-row">
        <p><strong>Veterinario:</strong> {{ numColegiado }}</p>
        <p><strong>Nombre de mascota:</strong> {{ nombreMascota }}</p>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Formulario editable -->
  <mat-card class="form-card">
    <mat-card-content>
      <form class="detalle-form" #detallePruebaForm="ngForm">
        <mat-form-field appearance="fill">
          <mat-label>Tipo de Prueba</mat-label>
          <mat-select [(ngModel)]="prueba.tipo" name="tipo" required>
            <mat-option *ngFor="let tipo of tiposPrueba" [value]="tipo">{{ tipo }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descripción</mat-label>
          <textarea matInput [(ngModel)]="prueba.descripcion" name="descripcion"></textarea>
        </mat-form-field>

        <!-- Botones -->
        <div class="botones-accion">
          <button
            mat-raised-button
            color="primary"
            (click)="guardarPrueba()"
            [disabled]="!detallePruebaForm.form.valid"
          >
            Guardar
          </button>
          <button mat-raised-button color="warn" (click)="volver()">Volver</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
