<h1>Generar acceso temporal</h1>
<p>Mascota: {{ numChip }}</p>

<button mat-raised-button color="primary" (click)="generarAcceso()">Generar</button>

<div *ngIf="codigoGeneradoQR && codigoGeneradoNumerico">
  <p>Código QR:</p>
  <qrcode [qrdata]="codigoGeneradoQR" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
  <p>Código numérico: {{ codigoGeneradoNumerico }}</p>
</div>
