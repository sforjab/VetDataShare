<div class="page-container">
  <h1>Validar Acceso Temporal</h1>

  <!-- Formulario de validación -->
  <mat-card class="card validation-card">
    <mat-card-content>
      <form class="validation-form">
        <!-- Campo para introducir el código -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Introduce el código numérico</mat-label>
          <input matInput [(ngModel)]="codigoNumerico" maxlength="6" name="codigoNumerico" required />
        </mat-form-field>
      </form>
    </mat-card-content>

    <!-- Botón de validar -->
    <mat-card-actions class="action-buttons">
      <button mat-raised-button class="button-primary" (click)="validarCodigo()">Validar</button>
    </mat-card-actions>
  </mat-card>

  <!-- Mensaje de resultado -->
  <p *ngIf="mensaje" class="mensaje-validacion">{{ mensaje }}</p>
</div>
