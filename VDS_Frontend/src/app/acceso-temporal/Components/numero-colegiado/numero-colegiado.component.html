<div class="page-container">
  <h1>Validar Número de Colegiado</h1>

  <!-- Formulario para número de colegiado -->
  <mat-card class="card colegiado-card">
    <mat-card-content>
      <form [formGroup]="colegiadoForm" class="colegiado-form grid-form" (ngSubmit)="validarColegiado()">
        <!-- Campo para introducir el número de colegiado -->
        <mat-form-field appearance="fill" [class.error]="campoEsInvalido('numColegiado')">
          <mat-label>Número de colegiado</mat-label>
          <input matInput formControlName="numColegiado" maxlength="8" />
          <mat-error *ngIf="colegiadoForm.get('numColegiado')?.hasError('required')">
            El número de colegiado es obligatorio.
          </mat-error>
          <mat-error *ngIf="colegiadoForm.get('numColegiado')?.hasError('pattern')">
            Solo se permiten números.
          </mat-error>
          <mat-error *ngIf="colegiadoForm.get('numColegiado')?.hasError('maxLength')" aria-label="Introduce el número de colegiado, máximo 8 dígitos">
            El número de colegiado no puede tener más de 8 dígitos.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>

    <!-- Botón de validar y registrar -->
    <mat-card-actions class="action-buttons">
      <button mat-raised-button class="button-primary" type="submit" [disabled]="colegiadoForm.invalid" 
              (click)="validarColegiado()" aria-label="Validar y registrar el número de colegiado">Validar y Registrar</button>
    </mat-card-actions>
  </mat-card>

  <!-- Mensaje de resultado -->
  <p *ngIf="mensaje" class="mensaje-validacion" aria-label="Mensaje de validación">{{ mensaje }}</p>
</div>
