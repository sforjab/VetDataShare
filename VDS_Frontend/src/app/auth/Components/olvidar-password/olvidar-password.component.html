<div class="page-container">
  <h1>Restablecer Contraseña</h1>
  <mat-card class="card form-card">
    <mat-card-content>
      <form [formGroup]="passwordForm" class="olvidar-password-form grid-form" (ngSubmit)="enviarSolicitud()">
        <!-- Campo de email -->
        <mat-form-field appearance="fill" [class.error]="campoEsInvalido('email')">
          <mat-label>Correo electrónico</mat-label>
          <input matInput formControlName="email" aria-label="Introduce tu correo electrónico, máximo 50 caracteres" />
          <mat-error *ngIf="campoEsInvalido('email')">
            <ng-container *ngIf="passwordForm.get('email')?.hasError('required')">
              El correo es obligatorio.
            </ng-container>
            <ng-container *ngIf="passwordForm.get('email')?.hasError('email')">
              Debe ser un correo válido.
            </ng-container>
            <ng-container *ngIf="passwordForm.get('email')?.hasError('maxlength')">
              El correo no puede exceder los 50 caracteres.
            </ng-container>
          </mat-error>
        </mat-form-field>

        <!-- Mensaje de error general -->
        <div *ngIf="mensajeError" class="error-message" aria-label="Mensaje de error general">
          {{ mensajeError }}
        </div>

        <!-- Botón de envío -->
        <div class="action-buttons">
          <button mat-raised-button type="submit" class="button-primary" 
                  [disabled]="passwordForm.invalid" aria-label="Enviar solicitud de restablecimiento de contraseña">
            Enviar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
