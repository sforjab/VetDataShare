<div class="page-container">
  <h1>Iniciar sesión</h1>

  <mat-card class="card login-card">
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
        <!-- Campo Username -->
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            required
          />
          <mat-error *ngIf="campoEsInvalido('username')">
            El username es obligatorio.
          </mat-error>
        </mat-form-field>

        <!-- Campo Password -->
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            type="password"
            required
          />
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            La contraseña es obligatoria.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') || loginForm.get('password')?.hasError('maxlength')">
            La contraseña debe tener entre 8 y 16 caracteres.
          </mat-error>
        </mat-form-field>

        <!-- Mensaje de error general -->
        <div *ngIf="mensajeError" class="error-message">
          {{ mensajeError }}
        </div>

        <!-- Botones -->
        <div class="action-buttons">
          <button mat-raised-button class="button-primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </button>
        </div>
      </form>

      <p>
        <a [routerLink]="'/auth/olvidar-password'" class="olvidar-password-link">
          ¿Olvidaste tu contraseña?
        </a>
      </p>
    </mat-card-content>
  </mat-card>
</div>
