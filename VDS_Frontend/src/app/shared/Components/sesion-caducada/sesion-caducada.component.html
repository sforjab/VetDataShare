<div class="sesion-caducada-container">
    <h1>Sesión caducada</h1>
    <p>Inicie sesión de nuevo o vaya a la página de inicio</p>
    <div class="action-buttons">
        <button mat-raised-button class="button-primary" (click)="navegarLogin()" aria-label="Ir a la página de inicio de sesión">Acceder</button>
        <button mat-raised-button class="button-secondary" (click)="navegarInicio()" aria-label="Ir a la página de inicio">Inicio</button>
      </div>
</div>
