<header class="header">
  <!-- Logo a la izquierda -->
  <a routerLink="/" class="logo">Mi Logo</a>

  <!-- Opciones a la derecha -->
  <div class="header-options">
    <!-- Si el usuario NO est치 logueado, mostramos el bot칩n "Acceder" y el enlace para Acceso Temporal -->
    <div *ngIf="!isLogged">
      <button mat-raised-button color="primary" (click)="navegarLogin()" class="login-btn">Acceder</button>
      <button mat-raised-button color="primary" (click)="navegarAccesoTemporalValidar()" class="acceso-temporal-btn">Acceso Temporal</button>
    </div>

    <!-- Si el usuario est치 logueado, mostramos el bot칩n "Logout" y el rol -->
    <div *ngIf="isLogged" class="user-info">
      <span>{{ usuario?.username }}</span>
      <button mat-raised-button color="warn" (click)="logout()" class="logout-btn">Logout</button>
    </div>
  </div>
</header>
