<div class="page-container">
  <!-- Título principal -->
  <h1>Alta de Consulta</h1>

  <!-- Mat Card con el formulario -->
  <mat-card class="card perfil-card">
    <mat-card-content>
      <!-- Contenedor con diseño en grid -->
      <form class="perfil-form grid-form" #altaConsultaForm="ngForm">
        <!-- Primera fila -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Motivo de la consulta</mat-label>
          <textarea
            matInput
            [(ngModel)]="consulta.motivo"
            name="motivo"
            rows="4"
            required
          ></textarea>
        </mat-form-field>

        <!-- Segunda fila (solo visible si el rol no es CLIENTE) -->
        <mat-form-field appearance="fill" class="full-width" *ngIf="rol !== 'CLIENTE'">
          <mat-label>Notas</mat-label>
          <textarea
            matInput
            [(ngModel)]="consulta.notas"
            name="notas"
            rows="4"
          ></textarea>
        </mat-form-field>

        <!-- Tercera fila -->
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Medicación</mat-label>
          <textarea
            matInput
            [(ngModel)]="consulta.medicacion"
            name="medicacion"
            rows="4"
          ></textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <!-- Botones centrados -->
    <mat-card-actions class="action-buttons">
      <button mat-raised-button class="button-primary" (click)="crearConsulta()" [disabled]="!altaConsultaForm.form.valid">
        Guardar
      </button>
      <button mat-raised-button class="button-secondary" (click)="volver()">
        Volver
      </button>
    </mat-card-actions>
  </mat-card>
</div>
