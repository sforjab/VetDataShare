<h2>Historial de Consultas</h2>

<div class="tabla-container" *ngIf="consultas.length > 0; else noConsultas">
  <table mat-table [dataSource]="consultas" class="mat-elevation-z8">
    
    <!-- Fecha y Hora de Consulta -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
      <td mat-cell *matCellDef="let consulta"> 
        {{ consulta.fechaConsulta | date:'dd/MM/yyyy HH:mm' }} 
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let consulta">
        <button mat-raised-button color="primary" (click)="verDetalleConsulta(consulta.id)">Ver Detalle</button>
        <button *ngIf="rol !== 'CLIENTE'" mat-raised-button color="warn" (click)="eliminarConsulta(consulta)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
  </table>
</div>

<ng-template #noConsultas>
  <p>No se encontraron consultas para esta mascota.</p>
</ng-template>

<!-- BotÃ³n de Volver -->
<div class="boton-acciones">
  <button mat-raised-button color="primary" (click)="nuevaConsulta()">Nueva Consulta</button>
  <button mat-raised-button color="accent" (click)="volver()">Volver</button>
</div>
