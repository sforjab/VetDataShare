<div class="mascotas-container">
  <table *ngIf="mascotas.length > 0" mat-table [dataSource]="mascotas" class="mat-elevation-z8 mascotas-tabla">
    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let mascota"> {{ mascota.nombre }} </td>
    </ng-container>

    <!-- Número de Chip -->
    <ng-container matColumnDef="numChip">
      <th mat-header-cell *matHeaderCellDef> Número de Chip </th>
      <td mat-cell *matCellDef="let mascota"> {{ mascota.numChip }} </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let mascota">
        <button mat-raised-button color="primary" (click)="navegarMascotaDashboard(mascota.id)">Acceder</button>
        <button mat-raised-button color="warn" (click)="eliminarMascota(mascota)">Eliminar</button>
      </td>
    </ng-container>

    <!-- Encabezado -->
    <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
    <!-- Filas -->
    <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>
  </table>

  <p *ngIf="mascotas.length === 0" class="no-mascotas">
    No se encontraron mascotas asociadas a este usuario.
  </p>

  <div class="botones-accion">
    <button mat-raised-button color="primary" (click)="crearMascota()">Nueva Mascota</button>
    <button mat-raised-button color="accent" (click)="volver()">Volver</button>
  </div>
</div>
