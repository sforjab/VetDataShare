<div class="page-container">
  <h1>Nuevo Empleado</h1>

  <!-- Mat Card con el formulario -->
  <mat-card class="card perfil-card">
    <mat-card-content>
      <!-- Contenedor con diseño en grid -->
      <form class="perfil-form grid-form" #nuevoEmpleadoForm="ngForm">
        <!-- Primera fila -->
        <mat-form-field appearance="fill">
          <mat-label>Número de Identificación</mat-label>
          <input matInput [(ngModel)]="empleado.numIdent" name="numIdent" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Número de Colegiado</mat-label>
          <input matInput [(ngModel)]="empleado.numColegiado" name="numColegiado" required />
        </mat-form-field>

        <!-- Segunda fila -->
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input matInput [(ngModel)]="empleado.nombre" name="nombre" required />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Primer Apellido</mat-label>
          <input matInput [(ngModel)]="empleado.apellido1" name="apellido1" required />
        </mat-form-field>

        <!-- Tercera fila -->
        <mat-form-field appearance="fill">
          <mat-label>Segundo Apellido</mat-label>
          <input matInput [(ngModel)]="empleado.apellido2" name="apellido2" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Rol</mat-label>
          <mat-select [(ngModel)]="empleado.rol" name="rol" required>
            <mat-option *ngFor="let rol of roles" [value]="rol">{{ rol }}</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>

    <!-- Botones centrados -->
    <mat-card-actions class="action-buttons">
      <button mat-raised-button class="button-primary" (click)="crearEmpleado()" [disabled]="!nuevoEmpleadoForm.form.valid">
        Crear
      </button>
      <button mat-raised-button class="button-secondary" (click)="volver()">
        Volver
      </button>
    </mat-card-actions>
  </mat-card>
</div>
