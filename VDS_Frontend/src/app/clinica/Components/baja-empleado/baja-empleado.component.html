<h2 mat-dialog-title>Desvincular Empleado</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas desvincular al empleado <strong>{{ data.numColegiado }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions class="action-buttons">
  <button mat-raised-button class="button-primary" (click)="confirmarBaja()" aria-label="Confirmar dar de baja el empleado">Desvincular</button>
  <button mat-raised-button class="button-secondary" (click)="cancelar()" aria-label="Cancelar la acción de dar de baja">Cancelar</button>
</mat-dialog-actions>
