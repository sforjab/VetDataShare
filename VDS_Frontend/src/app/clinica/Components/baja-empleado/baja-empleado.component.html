<h2 mat-dialog-title>Desvincular Empleado</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas desvincular al empleado <strong>{{ data.numColegiado }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions class="action-buttons">
  <button mat-raised-button class="button-primary" (click)="confirmarBaja()">Desvincular</button>
  <button mat-raised-button class="button-secondary" (click)="cancelar()">Cancelar</button>
</mat-dialog-actions>
