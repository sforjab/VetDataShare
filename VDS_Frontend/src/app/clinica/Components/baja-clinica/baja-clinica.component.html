<h2 mat-dialog-title>Dar de Baja Clínica</h2>
<mat-dialog-content>
  <p>¿Estás seguro de que deseas dar de baja la clínica <strong>{{ data.nombre }}</strong>?</p>
  <p>Esta acción desvinculará a todos los empleados asociados a esta clínica.</p>
</mat-dialog-content>
<mat-dialog-actions class="action-buttons">
  <button mat-raised-button class="button-primary" (click)="confirmarBaja()" aria-label="Confirmar dar de baja la clínica">Dar de Baja</button>
  <button mat-raised-button class="button-secondary" (click)="cancelar()" aria-label="Cancelar la acción de dar de baja">Cancelar</button>
</mat-dialog-actions>
