# Nombre de la aplicación
spring.application.name=vds-backend

# Configuración de JPA y Hibernate
spring.jpa.properties.hibernate.jdbc.time_zone=Europe/Madrid

# Configuración de la base de datos (usando variables de entorno del .env)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/vetdatashare_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

# Configuración de archivos Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

# Configuración para activar perfiles
spring.profiles.active=dev